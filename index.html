<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Steering Wheel API example</title>
</head>
<body>
    <div class="container"><img class="wheel" src="steering2.png"></div>
    <div>
        <span>Gas</span>
        <meter value="0" class="gas"></meter>
    </div>
    <div>
        <span>Break</span>
        <meter value="0" class="break"></meter>
    </div>
    <div>
        <span>Clutch</span>
        <meter value="0" class="clutch"></meter>
    </div>
    <div>
        <span>Steering amount</span>
        <meter value="0" class="steering_amount"></meter>
    </div>
    <div>
        <span>Steering value: </span>
        <span><span class="steering_value"></span>%</span>
    </div>
    <span>Buttons pressed: <span class="btn"></span></span>
</body>
</html>
